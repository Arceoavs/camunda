# Use postgres/example user/password credentials
version: '3.1'

services:
  db:
    image: postgres
    restart: always
    ports:
      - "5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=camunda
      - POSTGRES_USER=camunda
      - POSTGRES_PASSWORD=camunda

  adminer:
    image: adminer
    restart: always
    ports:
      - 8081:8080

  camunda:
    image: camunda/camunda-bpm-platform:latest
    ports:
      - "8080"
    depends_on:
      - db
    environment:
      - DB_DRIVER=org.postgresql.Driver
      - DB_URL=jdbc:postgresql://db:5432/camunda
      - DB_USERNAME=camunda
      - DB_PASSWORD=camunda
      - WAIT_FOR=db:5432

  proxy:
    image: nginx:1.16.0-alpine
    depends_on: 
      - camunda
    volumes:
      - ./proxy/nginx.conf:/etc/nginx/nginx.conf
      - ./proxy/error.log:/etc/nginx/error_log.log
      - ./proxy/cache/:/etc/nginx/cache
    ports:
      - 80:80
      # - 443:443

volumes:
  db-data: